# Infra stack: IAM role for the summarization Lambda + S3 code bucket (Lambda zip). Deploy first.
AWSTemplateFormatVersion: "2010-09-09"
Description: "Transcription demo â€“ IAM role for Lambda (Bedrock + basic execution) and code bucket for Lambda zip."

Parameters:
  Instance:
    Type: String
    Default: dev
    Description: Instance name (e.g. dev, prod).

Resources:
  CodeBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketName: !Sub "code-bucket-${Instance}-${AWS::AccountId}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  SummarizeLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "transcription-demo-${Instance}-SummarizeRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  SummarizeBedrockPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: BedrockInvoke
      Roles:
        - !Ref SummarizeLambdaRole
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - bedrock:InvokeModel
              - bedrock:InvokeModelWithResponseStream
            Resource: "*"

Outputs:
  Instance:
    Description: Instance name (use with scripts --bucket or -c instance).
    Value: !Ref Instance
    Export:
      Name: !Sub "TranscriptionDemo-${Instance}-Instance"
  CodeBucketName:
    Description: S3 bucket for Lambda deployment package (zip). Upload Lambda zip here before deploying Lambda stack.
    Value: !Ref CodeBucket
    Export:
      Name: !Sub "TranscriptionDemo-${Instance}-CodeBucketName"
  SummarizeRoleArn:
    Description: IAM role ARN for the summarization Lambda.
    Value: !GetAtt SummarizeLambdaRole.Arn
    Export:
      Name: !Sub "TranscriptionDemo-${Instance}-SummarizeRoleArn"
